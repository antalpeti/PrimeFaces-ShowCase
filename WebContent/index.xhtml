<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>PrimeFaces ShowCase</title>
</h:head>

<h:body>
	<p:panel
		header="Ajax Core"
		toggleable="true"
		toggleSpeed="500">
		<h:form id="formAjaxCore">
			<p:commandButton
				value="Basic"
				id="commandButtonBasic"
				action="ajaxcore/basic?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipBasic"
				for="commandButtonBasic"
				value="This example demonstrates a simple but common usage of posting the form, updating the backend value and displaying the output with ajax."
				showEffect="clip"
				hideEffect="explode" 
				trackMouse="true" />
			<p:commandButton
				value="Listener"
				id="commandButtonListener"
				action="ajaxcore/listener?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipListener"
				for="commandButtonListener"
				value="A java method can be invoked in an ajax request using listener option of p:ajax."
				showEffect="clip"
				hideEffect="explode" 
				trackMouse="true" />
			<p:commandButton
				value="Process"
				id="commandButtonProcess"
				action="ajaxcore/process?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipProcess"
				for="commandButtonProcess"
				value="Partial processing enables executing certain components while ignoring others during a request."
				showEffect="clip"
				hideEffect="explode" 
				trackMouse="true" />
			<p:commandButton
				value="Dropdown"
				id="commandButtonDropdown"
				action="ajaxcore/dropdown?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipDropdown"
				for="commandButtonDropdown"
				value="Dependent dropdowns implemented with p:ajax behavior."
				showEffect="clip"
				hideEffect="explode" 
				trackMouse="true" />
			<p:commandButton
				value="Selector"
				id="commandButtonSelector"
				action="ajaxcore/selector?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipSelector"
				for="commandButtonSelector"
				value="PFS (PrimeFaces Selectors) enables using jQuery Selector API when referencing components."
				showEffect="clip"
				hideEffect="explode" 
				trackMouse="true" />
			<p:commandButton
				value="Poll"
				id="commandButtonPoll"
				action="ajaxcore/poll?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipPoll"
				for="commandButtonPoll"
				value="Poll component makes ajax calls periodically."
				showEffect="clip"
				hideEffect="explode" 
				trackMouse="true" />
		</h:form>
	</p:panel>
</h:body>
</html>
