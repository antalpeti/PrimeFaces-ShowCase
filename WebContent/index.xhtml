<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>PrimeFaces ShowCase</title>
</h:head>

<h:body>
	<p:panel
		header="Ajax Core"
		toggleable="true"
		toggleSpeed="500">
		<h:form id="formAjaxCore">
			<p:commandButton
				value="Basic"
				id="commandButtonBasic"
				action="ajaxcore/basic?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:commandButton
				value="Listener"
				id="commandButtonListener"
				action="ajaxcore/listener?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:commandButton
				value="Process"
				id="commandButtonProcess"
				action="ajaxcore/process?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:commandButton
				value="Dropdown"
				id="commandButtonDropdown"
				action="ajaxcore/dropdown?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:commandButton
				value="Selector"
				id="commandButtonSelector"
				action="ajaxcore/selector?faces-redirect=true"
				styleClass="ui-priority-primary" />
		</h:form>
	</p:panel>
</h:body>
</html>
