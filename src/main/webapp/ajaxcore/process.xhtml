<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Process</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid
			id="grid"
			cellpadding="5"
			columns="2"
			style="margin-bottom:10px">
			<f:facet name="header">
				<p:messages id="msgs" />
			</f:facet>

			<p:outputLabel
				for="firstname"
				value="Firstname:" />
			<p:inputText
				id="firstname"
				value="#{ajaxcoreUserView.firstname}" />

			<p:outputLabel
				for="surname"
				value="Surname:" />
			<p:inputText
				id="surname"
				value="#{ajaxcoreUserView.lastname}"
				required="true"
				requiredMessage="Surname is required." />
		</h:panelGrid>

		<h:panelGrid
			columns="7"
			cellpadding="5">
			<p:commandButton
				value="All"
				id="btnAll"
				process="@all"
				update="grid"
				actionListener="#{ajaxcoreUserView.save}" />
			<p:commandButton
				value="Form"
				id="btnForm"
				process="@form"
				update="grid"
				actionListener="#{ajaxcoreUserView.save}" />
			<p:commandButton
				value="This"
				id="btnThis"
				process="@this"
				update="grid"
				actionListener="#{ajaxcoreUserView.save}" />
			<p:commandButton
				value="None"
				id="btnNone"
				process="@none"
				update="grid"
				actionListener="#{ajaxcoreUserView.save}" />
			<p:commandButton
				value="Parent"
				id="btnParent"
				process="@parent"
				update="grid"
				actionListener="#{ajaxcoreUserView.save}" />
			<p:commandButton
				value="This Surname"
				id="btnSurname"
				process="@this,surname"
				update="grid"
				actionListener="#{ajaxcoreUserView.save}" />
			<p:commandButton
				value="This Firstname"
				id="btnFirstname"
				process="@this,firstname"
				update="grid"
				actionListener="#{ajaxcoreUserView.save}" />
		</h:panelGrid>
	</h:form>
</h:body>

</html>
