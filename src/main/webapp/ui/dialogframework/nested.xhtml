<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Nested</title>
</h:head>

<h:body>
  <h:form id="rootform">
    <p:growl
      id="growl"
      showDetail="true" />

    <p:commandButton
      id="rootbtn"
      value="View"
      icon="ui-icon-extlink"
      actionListener="#{dfRootView.openLevel1}">
      <p:ajax
        event="dialogReturn"
        listener="#{dfRootView.onReturnFromLevel1}"
        update="growl" />
    </p:commandButton>
  </h:form>
</h:body>
</html>
