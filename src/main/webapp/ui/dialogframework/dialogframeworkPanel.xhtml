<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <p:panel
        header="Dialog Framework"
        toggleable="true"
        toggleSpeed="500">
        <h:form id="formDialogFramework">
            <p:commandButton
                value="Basic"
                id="commandButtonBasic"
                action="ui/dialogframework/basic?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipBasic"
                for="commandButtonBasic"
                value="An external page can be displayed in a dynamically generated dialog on runtime."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
        </h:form>
    </p:panel>
</ui:composition>
