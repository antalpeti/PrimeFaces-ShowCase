<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <p:panel
        header="Dialog Framework"
        toggleable="true"
        toggleSpeed="500">
        <h:form id="formDialogFramework">
            <p:commandButton
                value="Basic"
                id="commandButtonBasic"
                action="ui/dialogframework/basic?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipBasic"
                for="commandButtonBasic"
                value="An external page can be displayed in a dynamically generated dialog on runtime."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
            <p:commandButton
                value="Data"
                id="commandButtonData"
                action="ui/dialogframework/data?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipData"
                for="commandButtonData"
                value="Dialog Framework provides APIs to pass and retrieve data between the source page and the dialog."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
            <p:commandButton
                value="Message"
                id="commandButtonMessage"
                action="ui/dialogframework/message?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipMessage"
                for="commandButtonMessage"
                value="A facesmessage can be displayed in a dynamically generated dialog on runtime."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
            <p:commandButton
                value="Nested"
                id="commandButtonNested"
                action="ui/dialogframework/nested?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipNested"
                for="commandButtonNested"
                value="Nested dialogs are supported to allow creating a dialog from another dialog. 
                Demo here has 3 level of nested dialogs where last dialog returns data back to the root."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
        </h:form>
    </p:panel>
</ui:composition>
