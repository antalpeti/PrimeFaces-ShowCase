<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">
  <p:panel
    header="Charts"
    toggleable="true"
    toggleSpeed="500">
    <h:form id="formCharts">
      <p:commandButton
        value="Area"
        id="commandButtonArea"
        action="ui/charts/area?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipArea"
        for="commandButtonArea"
        value="Area chart is a customized version of a LineChart where series are filled."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
      <p:commandButton
        value="Bubble"
        id="commandButtonBubble"
        action="ui/charts/bubble?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipBubble"
        for="commandButtonBubble"
        value="BubbleChart is created using a BubbleChartModel."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
      <p:commandButton
        value="Line"
        id="commandButtonLine"
        action="ui/charts/line?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipLine"
        for="commandButtonLine"
        value="LineChart is displayed using a LineChartModel."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
      <p:commandButton
        value="MeterGauge"
        id="commandButtonMeterGauge"
        action="ui/charts/meterGauge?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipMeterGauge"
        for="commandButtonMeterGauge"
        value="MeterGauge chart is displayed using a MeterGaugeChartModel."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
      <p:commandButton
        value="Animate"
        id="commandButtonAnimate"
        action="ui/charts/animate?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipAnimate"
        for="commandButtonAnimate"
        value="Charts can be animated on load."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
      <p:commandButton
        value="Interactive"
        id="commandButtonInteractive"
        action="ui/charts/interactive?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipInteractive"
        for="commandButtonInteractive"
        value="When a series data is clicked, information can be passed to a backing bean 
                using itemSelect ajax behavior."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
      <p:commandButton
        value="Static"
        id="commandButtonStatic"
        action="ui/charts/graphicImage?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipStatic"
        for="commandButtonStatic"
        value="GraphicImage is capable of presenting images that are created programatically at runtime or images stored in a database."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
      <p:commandButton
        value="Combined"
        id="commandButtonCombined"
        action="ui/charts/combined?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipCombined"
        for="commandButtonCombined"
        value="Different types of series can be displayed on the same graph."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
      <p:commandButton
        value="Date"
        id="commandButtonDate"
        action="ui/charts/date?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipDate"
        for="commandButtonDate"
        value="Dates in charts are displayed using DateAxis API that provides special zooming, boundaries and formatting capabilities."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
      <p:commandButton
        value="Bar"
        id="commandButtonBar"
        action="ui/charts/bar?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipBar"
        for="commandButtonBar"
        value="Bar chart is created with a BarChartModel."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
      <p:commandButton
        value="Donut"
        id="commandButtonDonut"
        action="ui/charts/donut?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipDonut"
        for="commandButtonDonut"
        value="DonutChart is created with a DonutChartModel."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
      <p:commandButton
        value="Pie"
        id="commandButtonPie"
        action="ui/charts/pie?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipPie"
        for="commandButtonPie"
        value="PieChart is created with a PieChartModel."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
      <p:commandButton
        value="OHLC"
        id="commandButtonOhlc"
        action="ui/charts/ohlc?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipOhlc"
        for="commandButtonOhlc"
        value="OhlcChart is created with a OhlcChartModel."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
      <p:commandButton
        value="Export"
        id="commandButtonExport"
        action="ui/charts/export?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipExport"
        for="commandButtonExport"
        value="Charts are canvas based and can be exported as static images with client side api."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
      <p:commandButton
        value="Live"
        id="commandButtonLive"
        action="ui/charts/live?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipLive"
        for="commandButtonLive"
        value="Votes are updated live periodically using poll component and displayed on a pie chart."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
      <p:commandButton
        value="Zoom"
        id="commandButtonZoom"
        action="ui/charts/zoom?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipZoom"
        for="commandButtonZoom"
        value="A specific part on Cartesian Charts can be zoomed using mouse drag."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
    </h:form>
  </p:panel>
</ui:composition>
