<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:pe="http://primefaces.org/ui/extensions"
>
<h:head>
  <title>Charts - GraphicImage</title>
</h:head>
<h:body>
  <h:form>

    <h3 style="margin-top: 0">JFreeChart</h3>
    <p:graphicImage value="#{graphicImageView.chart}" />

    <h3>JFreeChart rendered as DataURI / ViewScoped support</h3>
    <p:graphicImage
      value="#{graphicImageView.chart}"
      stream="false"
    />

    <h3>GraphicText</h3>
    <p:graphicImage value="#{graphicImageView.graphicText}" />

  </h:form>
</h:body>
</html>
