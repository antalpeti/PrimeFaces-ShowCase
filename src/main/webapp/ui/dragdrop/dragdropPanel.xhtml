<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <p:panel
        header="DragDrop"
        toggleable="true"
        toggleSpeed="500">
        <h:form id="formDragDrop">
            <p:commandButton
                value="Draggable"
                id="commandButtonDraggable"
                action="ui/dragdrop/draggable?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipDraggable"
                for="commandButtonDraggable"
                value="Draggable adds dragdrop capability to a component."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
            <p:commandButton
                value="DataGrid"
                id="commandButtonDataGrid"
                action="ui/dragdrop/datagrid?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipDataGrid"
                for="commandButtonDataGrid"
                value="DragDrop components have special integration with data components. 
                Drag the cars using the headers to the drop area."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
            <p:commandButton
                value="DataTable"
                id="commandButtonDataTable"
                action="ui/dragdrop/dataTable?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipDataTable"
                for="commandButtonDataTable"
                value="DragDrop components have special integration with data components. 
                Drag the cars using the drag icon to the drop area."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
            <p:commandButton
                value="Custom"
                id="commandButtonCustom"
                action="ui/dragdrop/custom?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipCustom"
                for="commandButtonCustom"
                value="This sample demonstrates how to extend PrimeFaces with javascript. 
                Tree component displays the available columns which are draggable. Where as column 
                headers have drop targets and dropping a treenode onto one of these adds the 
                related property column to the datatable. Column headers can also be moved back to the tree."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
        </h:form>
    </p:panel>
</ui:composition>
