<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>GMap</title>
</h:head>
<h:body>
	<p:panel
		header="GMap"
		toggleable="true"
		toggleSpeed="500">
		<h:form id="formDataTable">
			<p:commandButton
				value="Basic"
				id="commandButtonBasic"
				action="basic?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipBasic"
				for="commandButtonBasic"
				value="Center, zoom and type attributes are required to create a map."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Event"
				id="commandButtonEvent"
				action="event?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipEvent"
				for="commandButtonEvent"
				value="Map can respond to various events such as click, zoom change and overlay select."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Markers"
				id="commandButtonMarkers"
				action="markers?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipMarkers"
				for="commandButtonMarkers"
				value="MapModel API is used to add markers to the map. Marker class has various configuration options like custom icons, dragging, title text and more."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Selection"
				id="commandButtonSelection"
				action="markerSelection?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipSelection"
				for="commandButtonSelection"
				value="Overlays can be selected via ajax behaviors."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
		</h:form>
	</p:panel>
</h:body>
</html>
