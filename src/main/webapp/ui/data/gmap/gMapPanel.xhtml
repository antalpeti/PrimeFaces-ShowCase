<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>GMap</title>
</h:head>
<h:body>
	<p:panel
		header="GMap"
		toggleable="true"
		toggleSpeed="500">
		<h:form id="formDataTable">
			<p:commandButton
				value="Basic"
				id="commandButtonBasic"
				action="basic?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipBasic"
				for="commandButtonBasic"
				value="Center, zoom and type attributes are required to create a map."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Event"
				id="commandButtonEvent"
				action="event?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipEvent"
				for="commandButtonEvent"
				value="Map can respond to various events such as click, zoom change and overlay select."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Markers"
				id="commandButtonMarkers"
				action="markers?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipMarkers"
				for="commandButtonMarkers"
				value="MapModel API is used to add markers to the map. Marker class has various configuration options like custom icons, dragging, title text and more."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Selection"
				id="commandButtonSelection"
				action="markerSelection?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipSelection"
				for="commandButtonSelection"
				value="Overlays can be selected via ajax behaviors."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Add Markers"
				id="commandButtonAddMarkers"
				action="addMarkers?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipAddMarkers"
				for="commandButtonAddMarkers"
				value="This examples demonstrates how to add a marker and keep client side representation 
                in sync with the server side model. Even though you use Google Maps as a JSF component 
                you can still take advantage of the full Google Maps API."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Draggable"
				id="commandButtonDraggable"
				action="draggableMarkers?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipDraggable"
				for="commandButtonDraggable"
				value="When a draggable marker is dragged and dropped, a server side markerDragListener 
                can be invoked passing a MarkerDragEvent that contains a reference to the dragged marker 
                whose positon is updated already."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="InfoWindow"
				id="commandButtonInfoWindow"
				action="infoWindow?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipInfoWindow"
				for="commandButtonInfoWindow"
				value="When a marker is selected, an info window can be displayed to provide detailed information."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Polylines"
				id="commandButtonPolylines"
				action="polylines?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipPolylines"
				for="commandButtonPolylines"
				value="Any number of polylines can be displayed on map. Polylines can also respond 
                to selection by via overlaySelect behavior."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Polygons"
				id="commandButtonPolygons"
				action="polygons?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipPolygons"
				for="commandButtonPolygons"
				value="Any number of polygons can be displayed on map. Polygons can also respond to 
                selection by via overlaySelect behavior."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Circles"
				id="commandButtonCircles"
				action="circles?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipCircles"
				for="commandButtonCircles"
				value="Any number of circles can be displayed on map. Circles can also respond 
                to selection by via overlaySelect behavior."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
		</h:form>
	</p:panel>
</h:body>
</html>
