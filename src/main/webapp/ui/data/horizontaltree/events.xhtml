<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <title>Horizontal Tree - Events</title>
</h:head>

<h:body>
    <h:form id="form">
        <p:growl
            id="messages"
            showDetail="true" />
        <p:tree
            value="#{treeEventsView.root}"
            var="doc"
            selectionMode="single"
            selection="#{treeEventsView.selectedNode}"
            orientation="horizontal">
            <p:ajax
                event="expand"
                update=":form:messages"
                listener="#{treeEventsView.onNodeExpand}" />
            <p:ajax
                event="collapse"
                update=":form:messages"
                listener="#{treeEventsView.onNodeCollapse}" />
            <p:ajax
                event="select"
                update=":form:messages"
                listener="#{treeEventsView.onNodeSelect}" />
            <p:ajax
                event="unselect"
                update=":form:messages"
                listener="#{treeEventsView.onNodeUnselect}" />

            <p:treeNode
                expandedIcon="ui-icon-folder-open"
                collapsedIcon="ui-icon-folder-collapsed">
                <h:outputText value="#{doc.name}" />
            </p:treeNode>
            <p:treeNode
                type="document"
                icon="ui-icon-document">
                <h:outputText value="#{doc.name}" />
            </p:treeNode>
            <p:treeNode
                type="picture"
                icon="ui-icon-image">
                <h:outputText value="#{doc.name}" />
            </p:treeNode>
            <p:treeNode
                type="mp3"
                icon="ui-icon-video">
                <h:outputText value="#{doc.name}" />
            </p:treeNode>
        </p:tree>
    </h:form>
</h:body>
</html>
