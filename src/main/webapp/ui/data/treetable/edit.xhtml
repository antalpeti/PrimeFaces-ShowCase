<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <title>TreeTable - Edit</title>
    <style type="text/css">
.ui-row-editor .ui-icon-pencil {
	margin-left: 8px;
}
</style>
</h:head>

<h:body>
    <h:form id="form">
        <p:growl
            id="msgs"
            showDetail="true" />

        <p:treeTable
            value="#{treetableEditView.root}"
            editable="true"
            var="document"
            style="margin-bottom:20px">
            <f:facet name="header">
                <h:outputText value="Row Editing" />
            </f:facet>

            <p:ajax
                event="rowEdit"
                listener="#{treetableEditView.onRowEdit}"
                update=":form:msgs" />
            <p:ajax
                event="rowEditCancel"
                listener="#{treetableEditView.onRowCancel}"
                update=":form:msgs" />

            <p:column headerText="Name">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{document.name}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText
                            value="#{document.name}"
                            style="width:100%" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Size">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{document.size}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText
                            value="#{document.size}"
                            style="width:100%" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Type">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{document.type}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText
                            value="#{document.type}"
                            style="width:100%" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column style="width:32px">
                <p:rowEditor />
            </p:column>
        </p:treeTable>

        <p:treeTable
            value="#{treetableEditView.root2}"
            editable="true"
            editMode="cell"
            var="document">
            <f:facet name="header">
                <h:outputText value="Cell Editing" />
            </f:facet>

            <p:ajax
                event="cellEdit"
                listener="#{treetableEditView.onCellEdit}"
                update=":form:msgs" />

            <p:column headerText="Name">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{document.name}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText
                            value="#{document.name}"
                            style="width:100%" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Size">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{document.size}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText
                            value="#{document.size}"
                            style="width:100%" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Type">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{document.type}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText
                            value="#{document.type}"
                            style="width:100%" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
        </p:treeTable>
    </h:form>
</h:body>

</html>
