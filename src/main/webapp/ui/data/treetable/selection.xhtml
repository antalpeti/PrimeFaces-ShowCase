<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <title>TreeTable - Selection</title>
</h:head>

<h:body>
    <h:form>
        <p:growl
            id="msgs"
            showDetail="true"
            escape="false" />

        <p:treeTable
            value="#{treetableSelectionView.root1}"
            var="document"
            selectionMode="single"
            selection="#{treetableSelectionView.selectedNode}"
            style="margin-top:0">
            <f:facet name="header">
                <h:outputText value="Single" />
            </f:facet>
            <p:column headerText="Name">
                <h:outputText value="#{document.name}" />
            </p:column>
            <p:column headerText="Size">
                <h:outputText value="#{document.size}" />
            </p:column>
            <p:column headerText="Type">
                <h:outputText value="#{document.type}" />
            </p:column>
        </p:treeTable>

        <p:commandButton
            value="Display"
            update="msgs"
            icon="ui-icon-newwin"
            actionListener="#{treetableSelectionView.displaySelectedSingle}" />

        <p:treeTable
            value="#{treetableSelectionView.root2}"
            var="document"
            selectionMode="multiple"
            selection="#{treetableSelectionView.selectedNodes1}">
            <f:facet name="header">
                <h:outputText value="Multiple with metakey" />
            </f:facet>
            <p:column headerText="Name">
                <h:outputText value="#{document.name}" />
            </p:column>
            <p:column headerText="Size">
                <h:outputText value="#{document.size}" />
            </p:column>
            <p:column headerText="Type">
                <h:outputText value="#{document.type}" />
            </p:column>
        </p:treeTable>

        <p:commandButton
            value="Display"
            update="msgs"
            icon="ui-icon-newwin"
            actionListener="#{treetableSelectionView.displaySelectedMultiple(treetableSelectionView.selectedNodes1)}" />

        <p:treeTable
            value="#{treetableSelectionView.root3}"
            var="document"
            selectionMode="checkbox"
            selection="#{treetableSelectionView.selectedNodes2}">
            <f:facet name="header">
                <h:outputText value="Checkbox" />
            </f:facet>
            <p:column headerText="Name">
                <h:outputText value="#{document.name}" />
            </p:column>
            <p:column headerText="Size">
                <h:outputText value="#{document.size}" />
            </p:column>
            <p:column headerText="Type">
                <h:outputText value="#{document.type}" />
            </p:column>
        </p:treeTable>

        <p:commandButton
            value="Display"
            update="msgs"
            icon="ui-icon-newwin"
            actionListener="#{treetableSelectionView.displaySelectedMultiple(treetableSelectionView.selectedNodes2)}" />
    </h:form>
</h:body>

</html>
