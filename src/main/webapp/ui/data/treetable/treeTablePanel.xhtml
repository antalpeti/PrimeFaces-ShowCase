<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>TreeTable</title>
</h:head>
<h:body>
	<p:panel
		header="TreeTable"
		toggleable="true"
		toggleSpeed="500">
		<h:form id="formTreeTable">
			<p:commandButton
				value="Basic"
				id="commandButtonBasic"
				action="basic?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipBasic"
				for="commandButtonBasic"
				value="TreeTable displays hierachical data in tabular format."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Selection"
				id="commandButtonSelection"
				action="selection?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipSelection"
				for="commandButtonSelection"
				value="Tree provides three selection modes, 'single', 'multiple' and 'checkbox' 
                in addition to the regular column based selection."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Events"
				id="commandButtonEvents"
				action="events?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipEvents"
				for="commandButtonEvents"
				value="An ajax behavior callback is provided for each event such as expand, 
                collapse, select and unselect."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="ContextMenu"
				id="commandButtonContextMenu"
				action="contextMenu?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipContextMenu"
				for="commandButtonContextMenu"
				value="ContextMenu has special integration with TreeTable. Even different menus can 
                be assigned to different node types by matching node types."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Scroll"
				id="commandButtonScroll"
				action="scroll?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipScroll"
				for="commandButtonScroll"
				value="Both vertical and horizontal scrolling of the data is supported."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Resize"
				id="commandButtonResize"
				action="resize?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipResize"
				for="commandButtonResize"
				value="Columns can be resized in two ways, with a helper or live."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Sort"
				id="commandButtonSort"
				action="sort?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipSort"
				for="commandButtonSort"
				value="Sibling nodes can be sorted within a parent."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Columns"
				id="commandButtonColumns"
				action="columns?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipColumns"
				for="commandButtonColumns"
				value="Columns of TreeTable can be created dynamically using the p:columns component."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Responsive"
				id="commandButtonResponsive"
				action="responsive?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipResponsive"
				for="commandButtonResponsive"
				value="Sibling nodes can be sorted within a parent."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
		</h:form>
	</p:panel>
</h:body>
</html>
