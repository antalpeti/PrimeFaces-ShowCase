<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>PickList</title>
</h:head>

<h:body>
	<h:form>
		<p:growl
			id="msg"
			showDetail="true"
			escape="false" />

		<h3 style="margin-top: 0">Basic PickList</h3>
		<p:pickList
			id="pickList"
			value="#{dataPickListView.cities}"
			var="cities"
			itemLabel="#{cities}"
			itemValue="#{cities}" />

		<p:commandButton
			id="citySubmit"
			value="Submit"
			update="displayCities"
			oncomplete="PF('cityDialog').show()"
			style="margin-top:5px" />

		<h3>PickList on Steroids: Pojo Support with Effect, Captions, Custom Content, Reordering, Filtering, Checkboxes
			and Ajax Events and Responsive (since v5.2.9)</h3>
		<p:pickList
			id="PojoPickList"
			value="#{dataPickListView.themes}"
			var="theme"
			effect="bounce"
			itemValue="#{theme}"
			itemLabel="#{theme.displayName}"
			showSourceControls="true"
			showTargetControls="true"
			showCheckbox="true"
			responsive="true"
			showSourceFilter="true"
			showTargetFilter="true"
			filterMatchMode="contains"
			converter="converterThemeConverter">

			<f:facet name="sourceCaption">Available</f:facet>
			<f:facet name="targetCaption">Starting</f:facet>

			<p:ajax
				event="transfer"
				listener="#{dataPickListView.onTransfer}"
				update="msg" />
			<p:ajax
				event="select"
				listener="#{dataPickListView.onSelect}"
				update="msg" />
			<p:ajax
				event="unselect"
				listener="#{dataPickListView.onUnselect}"
				update="msg" />
			<p:ajax
				event="reorder"
				listener="#{dataPickListView.onReorder}"
				update="msg" />

			<p:column style="width:10%">
				<h:outputText styleClass="ui-theme ui-theme-#{theme.name}" />
			</p:column>

			<p:column style="width:90%;">
				<h:outputText value="#{theme.displayName}" />
			</p:column>
		</p:pickList>

		<p:commandButton
			id="pojoSubmit"
			value="Submit"
			update="displayThemes"
			oncomplete="PF('themesDialog').show()"
			style="margin-top:5px" />

		<p:dialog
			modal="true"
			showEffect="fade"
			hideEffect="fade"
			widgetVar="cityDialog">
			<h:panelGrid
				id="displayCities"
				columns="2">
				<h:outputText
					value="Source: "
					style="font-weight:bold" />
				<ui:repeat
					value="#{dataPickListView.cities.source}"
					var="item">
					<h:outputText
						value="#{item}"
						style="margin-right:5px" />
				</ui:repeat>

				<h:outputText
					value="Target: "
					style="font-weight:bold" />
				<ui:repeat
					value="#{dataPickListView.cities.target}"
					var="item">
					<h:outputText
						value="#{item}"
						style="margin-right:5px" />
				</ui:repeat>
			</h:panelGrid>
		</p:dialog>

		<p:dialog
			modal="true"
			showEffect="fade"
			hideEffect="fade"
			widgetVar="themesDialog">
			<h:panelGrid
				id="displayThemes"
				columns="2">
				<h:outputText
					value="Source: "
					style="font-weight:bold" />
				<ui:repeat
					value="#{dataPickListView.themes.source}"
					var="theme">
					<h:outputText
						value="#{theme.name}"
						style="margin-right:5px" />
				</ui:repeat>

				<h:outputText
					value="Target: "
					style="font-weight:bold" />
				<ui:repeat
					value="#{dataPickListView.themes.target}"
					var="theme">
					<h:outputText
						value="#{theme.name}"
						style="margin-right:5px" />
				</ui:repeat>
			</h:panelGrid>
		</p:dialog>
	</h:form>
</h:body>

</html>
