<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>DataTable - SubTable</title>
</h:head>

<h:body>
	<h:form>
		<p:dataTable
			var="team"
			value="#{datatableSubTableView.teams}">
			<f:facet name="header">
				<h:outputText value="NBA Teams" />
			</f:facet>

			<p:columnGroup type="header">
				<p:row>
					<p:column
						rowspan="2"
						headerText="Team" />
					<p:column
						colspan="2"
						headerText="Stats" />
				</p:row>
				<p:row>
					<p:column headerText="Wins" />
					<p:column headerText="Losses" />
				</p:row>
			</p:columnGroup>

			<p:subTable
				var="stats"
				value="#{team.stats}">
				<f:facet name="header">
					<h:outputText value="#{team.name}" />
				</f:facet>
				<p:column>
					<h:outputText value="#{stats.season}" />
				</p:column>
				<p:column>
					<h:outputText value="#{stats.win}" />
				</p:column>
				<p:column>
					<h:outputText value="#{stats.loss}" />
				</p:column>
				<p:columnGroup type="footer">
					<p:row>
						<p:column
							footerText="Totals: "
							style="text-align:right" />
						<p:column footerText="#{team.allWins}" />
						<p:column footerText="#{team.allLosses}" />
					</p:row>
				</p:columnGroup>
			</p:subTable>
		</p:dataTable>
	</h:form>
</h:body>

</html>
