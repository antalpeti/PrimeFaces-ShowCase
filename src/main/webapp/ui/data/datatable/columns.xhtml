<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>DataTable - Dynamic Columns</title>
</h:head>

<h:body>
	<h:form id="form">
		<h:panelGrid
			columns="3"
			style="margin:10px 0">
			<p:outputLabel
				for="template"
				value="Template:"
				style="font-weight:bold" />
			<p:inputText
				id="template"
				value="#{datatableDtColumnsView.columnTemplate}"
				size="50" />
			<p:commandButton
				update="cars"
				actionListener="#{datatableDtColumnsView.updateColumns}"
				value="Update"
				process="@parent"
				icon="ui-icon-refresh"
				oncomplete="PF('carsTable').clearFilters()" />
		</h:panelGrid>

		<p:dataTable
			id="cars"
			var="car"
			value="#{datatableDtColumnsView.cars}"
			widgetVar="carsTable"
			filteredValue="#{datatableDtColumnsView.filteredCars}">
			<p:columns
				value="#{datatableDtColumnsView.columns}"
				var="column"
				columnIndexVar="colIndex"
				sortBy="#{car[column.property]}"
				filterBy="#{car[column.property]}">
				<f:facet name="header">
					<h:outputText value="#{column.header}" />
				</f:facet>
				<h:outputText value="#{car[column.property]}" />
			</p:columns>
		</p:dataTable>
	</h:form>
</h:body>

</html>
