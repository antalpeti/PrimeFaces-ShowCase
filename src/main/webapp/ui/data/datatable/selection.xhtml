<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>DataTable - Selection</title>
</h:head>

<h:body>
	<h:form id="form">
		<p:growl
			id="msgs"
			showDetail="true" />

		<p:dataTable
			id="basicDT"
			var="car"
			value="#{datatableDtSelectionView.cars1}">
			<f:facet name="header">
				<h:outputText value="Basic" />
			</f:facet>
			<p:column headerText="Id">
				<h:outputText value="#{car.id}" />
			</p:column>
			<p:column headerText="Year">
				<h:outputText value="#{car.year}" />
			</p:column>
			<p:column headerText="Brand">
				<h:outputText value="#{car.brand}" />
			</p:column>
			<p:column headerText="Color">
				<h:outputText value="#{car.color}" />
			</p:column>
			<p:column style="width:32px;text-align: center">
				<p:commandButton
					update=":form:carDetail"
					oncomplete="PF('carDialog').show()"
					icon="ui-icon-search"
					title="View">
					<f:setPropertyActionListener
						value="#{car}"
						target="#{datatableDtSelectionView.selectedCar}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>

		<p:dataTable
			id="singleDT"
			var="car"
			value="#{datatableDtSelectionView.cars2}"
			selectionMode="single"
			selection="#{datatableDtSelectionView.selectedCar}"
			rowKey="#{car.id}">
			<f:facet name="header">
				<h:outputText value="Single with Row Click" />
			</f:facet>
			<p:column headerText="Id">
				<h:outputText value="#{car.id}" />
			</p:column>
			<p:column headerText="Year">
				<h:outputText value="#{car.year}" />
			</p:column>
			<p:column headerText="Brand">
				<h:outputText value="#{car.brand}" />
			</p:column>
			<p:column headerText="Color">
				<h:outputText value="#{car.color}" />
			</p:column>
			<f:facet name="footer">
				<p:commandButton
					process="singleDT"
					update=":form:carDetail"
					icon="ui-icon-search"
					value="View"
					oncomplete="PF('carDialog').show()" />
			</f:facet>
		</p:dataTable>

		<p:dataTable
			id="eventsDT"
			var="car"
			value="#{datatableDtSelectionView.cars3}"
			selectionMode="single"
			selection="#{datatableDtSelectionView.selectedCar}"
			rowKey="#{car.id}">
			<f:facet name="header">
				<h:outputText value="Select Events" />
			</f:facet>
			<p:ajax
				event="rowSelect"
				listener="#{datatableDtSelectionView.onRowSelect}"
				update=":form:msgs" />
			<p:ajax
				event="rowUnselect"
				listener="#{datatableDtSelectionView.onRowUnselect}"
				update=":form:msgs" />
			<p:column headerText="Id">
				<h:outputText value="#{car.id}" />
			</p:column>
			<p:column headerText="Year">
				<h:outputText value="#{car.year}" />
			</p:column>
			<p:column headerText="Brand">
				<h:outputText value="#{car.brand}" />
			</p:column>
			<p:column headerText="Color">
				<h:outputText value="#{car.color}" />
			</p:column>
		</p:dataTable>

		<p:dataTable
			id="multipleDT"
			var="car"
			value="#{datatableDtSelectionView.cars4}"
			selectionMode="multiple"
			selection="#{datatableDtSelectionView.selectedCars}"
			rowKey="#{car.id}">
			<f:facet name="header">
				<h:outputText value="Multiple with Meta and Shift keys" />
			</f:facet>
			<p:column headerText="Id">
				<h:outputText value="#{car.id}" />
			</p:column>
			<p:column headerText="Year">
				<h:outputText value="#{car.year}" />
			</p:column>
			<p:column headerText="Brand">
				<h:outputText value="#{car.brand}" />
			</p:column>
			<p:column headerText="Color">
				<h:outputText value="#{car.color}" />
			</p:column>
			<f:facet name="footer">
				<p:commandButton
					process="multipleDT"
					update=":form:multiCarDetail"
					icon="ui-icon-search"
					value="View"
					oncomplete="PF('multiCarDialog').show()" />
			</f:facet>
		</p:dataTable>

		<p:dataTable
			id="radioDT"
			var="car"
			value="#{datatableDtSelectionView.cars5}"
			selection="#{datatableDtSelectionView.selectedCar}"
			rowKey="#{car.id}">
			<f:facet name="header">
				<h:outputText value="RadioButton" />
			</f:facet>
			<p:column
				selectionMode="single"
				style="width:16px;text-align:center" />
			<p:column headerText="Id">
				<h:outputText value="#{car.id}" />
			</p:column>
			<p:column headerText="Year">
				<h:outputText value="#{car.year}" />
			</p:column>
			<p:column headerText="Brand">
				<h:outputText value="#{car.brand}" />
			</p:column>
			<p:column headerText="Color">
				<h:outputText value="#{car.color}" />
			</p:column>
			<f:facet name="footer">
				<p:commandButton
					process="radioDT"
					update=":form:carDetail"
					icon="ui-icon-search"
					value="View"
					oncomplete="PF('carDialog').show()" />
			</f:facet>
		</p:dataTable>

		<p:dataTable
			id="checkboxDT"
			var="car"
			value="#{datatableDtSelectionView.cars6}"
			selection="#{datatableDtSelectionView.selectedCars}"
			rowKey="#{car.id}"
			style="margin-bottom:0">
			<f:facet name="header">
				<h:outputText value="Checkbox" />
			</f:facet>
			<p:column
				selectionMode="multiple"
				style="width:16px;text-align:center" />
			<p:column headerText="Id">
				<h:outputText value="#{car.id}" />
			</p:column>
			<p:column headerText="Year">
				<h:outputText value="#{car.year}" />
			</p:column>
			<p:column headerText="Brand">
				<h:outputText value="#{car.brand}" />
			</p:column>
			<p:column headerText="Color">
				<h:outputText value="#{car.color}" />
			</p:column>
			<f:facet name="footer">
				<p:commandButton
					process="checkboxDT"
					update=":form:multiCarDetail"
					icon="ui-icon-search"
					value="View"
					oncomplete="PF('multiCarDialog').show()" />
			</f:facet>
		</p:dataTable>

		<p:dialog
			header="Car Info"
			widgetVar="carDialog"
			modal="true"
			showEffect="fade"
			hideEffect="fade"
			resizable="false">
			<p:outputPanel
				id="carDetail"
				style="text-align:center;">
				<p:panelGrid
					columns="2"
					rendered="#{not empty datatableDtSelectionView.selectedCar}"
					columnClasses="label,value">
					<f:facet name="header">
						<p:graphicImage name="demo/images/car/#{datatableDtSelectionView.selectedCar.brand}-big.gif" />
					</f:facet>

					<h:outputText value="Id:" />
					<h:outputText value="#{datatableDtSelectionView.selectedCar.id}" />

					<h:outputText value="Year" />
					<h:outputText value="#{datatableDtSelectionView.selectedCar.year}" />

					<h:outputText value="Color:" />
					<h:outputText
						value="#{datatableDtSelectionView.selectedCar.color}"
						style="color:#{datatableDtSelectionView.selectedCar.color}" />

					<h:outputText value="Price" />
					<h:outputText value="$#{datatableDtSelectionView.selectedCar.price}" />
				</p:panelGrid>
			</p:outputPanel>
		</p:dialog>

		<p:dialog
			header="Selected Cars"
			widgetVar="multiCarDialog"
			modal="true"
			showEffect="fade"
			hideEffect="fade"
			resizable="false"
			width="200">
			<p:outputPanel
				id="multiCarDetail"
				style="text-align:center;">
				<ui:repeat
					value="#{datatableDtSelectionView.selectedCars}"
					var="car">
					<h:outputText
						value="#{car.id} - #{car.brand}"
						style="display:block" />
				</ui:repeat>
			</p:outputPanel>
		</p:dialog>
	</h:form>
</h:body>

</html>
