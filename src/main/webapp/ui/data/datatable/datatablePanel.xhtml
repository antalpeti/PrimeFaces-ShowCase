<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>DataTable</title>
</h:head>
<h:body>
	<p:panel
		header="DataTable"
		toggleable="true"
		toggleSpeed="500">
		<h:form id="formDataTable">
			<p:commandButton
				value="Basic"
				id="commandButtonBasic"
				action="basic?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipBasic"
				for="commandButtonBasic"
				value="DataTable displays data in tabular format."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Header and Footer"
				id="commandButtonHeaderAndFooter"
				action="facets?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipHeaderAndFooter"
				for="commandButtonHeaderAndFooter"
				value="Header and Footer section are defined using facets."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Paginator"
				id="commandButtonPaginator"
				action="paginator?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipPaginator"
				for="commandButtonPaginator"
				value="DataTable provides a highly customizable ajax paginator."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Sort"
				id="commandButtonSort"
				action="sort?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipSort"
				for="commandButtonSort"
				value="Sorting is enabled with sortBy expressions. Both single and multiple column sorting are supported."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Filter"
				id="commandButtonFilter"
				action="filter?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipFilter"
				for="commandButtonFilter"
				value="Filtering updates the data based on the constraints."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Selection"
				id="commandButtonSelection"
				action="selection?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipSelection"
				for="commandButtonSelection"
				value="There are various ways to select rows from the datatable."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Group"
				id="commandButtonGroup"
				action="group?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipGroup"
				for="commandButtonGroup"
				value="DataTable column headers and footers can be combined for grouped display."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="SubTable"
				id="commandButtonSubTable"
				action="subTable?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipSubTable"
				for="commandButtonSubTable"
				value="SubTable is a helper component for grouping."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="SummaryRow"
				id="commandButtonSummaryRow"
				action="summaryRow?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipSummaryRow"
				for="commandButtonSummaryRow"
				value="SummaryRow is a helper component of datatable used for dynamic grouping."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Expansion"
				id="commandButtonExpansion"
				action="expansion?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipExpansion"
				for="commandButtonExpansion"
				value="A row can be expanded to display detail content using a row expansion column and expansion facet."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Columns"
				id="commandButtonColumns"
				action="columns?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipColumns"
				for="commandButtonColumns"
				value="Columns of datatable can be created dynamically using the p:columns component."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Edit"
				id="commandButtonEdit"
				action="edit?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipEdit"
				for="commandButtonEdit"
				value="Data displayed on datatable can be edited at row or cell level."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
		</h:form>
	</p:panel>
</h:body>
</html>
