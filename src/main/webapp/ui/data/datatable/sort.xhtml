<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>DataTable - Sort</title>
</h:head>

<h:body>
	<h:form>
		<p:dataTable
			var="car"
			value="#{datatableSortView.cars1}"
			style="margin-bottom:40px">
			<f:facet name="header">
				<h:outputText value="Single Column Sort" />
			</f:facet>
			<p:column
				headerText="Id"
				sortBy="#{car.id}">
				<h:outputText value="#{car.id}" />
			</p:column>

			<p:column
				headerText="Year"
				sortBy="#{car.year}">
				<h:outputText value="#{car.year}" />
			</p:column>

			<p:column
				headerText="Brand"
				sortBy="#{car.brand}">
				<h:outputText value="#{car.brand}" />
			</p:column>

			<p:column
				headerText="Color"
				sortBy="#{car.color}">
				<h:outputText value="#{car.color}" />
			</p:column>
		</p:dataTable>

		<p:dataTable
			var="car"
			value="#{datatableSortView.cars2}"
			style="margin-bottom:40px">
			<f:facet name="header">
				<h:outputText value="Editable Values" />
			</f:facet>
			<p:ajax
				event="sort"
				skipChildren="false" />
			<p:column
				headerText="Id"
				sortBy="#{car.id}">
				<p:inputText value="#{car.id}" />
			</p:column>

			<p:column
				headerText="Year"
				sortBy="#{car.year}">
				<p:inputText value="#{car.year}" />
			</p:column>

			<p:column
				headerText="Brand"
				sortBy="#{car.brand}">
				<p:inputText value="#{car.brand}" />
			</p:column>

			<p:column
				headerText="Color"
				sortBy="#{car.color}">
				<p:inputText value="#{car.color}" />
			</p:column>
		</p:dataTable>

		<p:dataTable
			var="car"
			value="#{datatableSortView.cars3}"
			sortMode="multiple">
			<f:facet name="header">
			<h:outputText value="Multiple Column Sort with Metakey" />
        </f:facet>
			<p:column
				headerText="Id"
				sortBy="#{car.id}">
				<h:outputText value="#{car.id}" />
			</p:column>

			<p:column
				headerText="Year"
				sortBy="#{car.year}">
				<h:outputText value="#{car.year}" />
			</p:column>

			<p:column
				headerText="Brand"
				sortBy="#{car.brand}">
				<h:outputText value="#{car.brand}" />
			</p:column>

			<p:column
				headerText="Color"
				sortBy="#{car.color}">
				<h:outputText value="#{car.color}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
