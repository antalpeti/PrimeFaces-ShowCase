<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Diagram</title>
</h:head>
<h:body>
	<p:panel
		header="Diagram"
		toggleable="true"
		toggleSpeed="500">
		<h:form id="formDiagram">
			<p:commandButton
				value="Basic"
				id="commandButtonBasic"
				action="basic?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipBasic"
				for="commandButtonBasic"
				value="Diagram is generic component to create visual elements and connect them on a 
                web page. SVG is used on modern browsers and VML on IE 8 and below. Component is 
                highly flexible in terms of api, events and theming."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Hierarchical"
				id="commandButtonHierarchical"
				action="hierarchical?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipHierarchical"
				for="commandButtonHierarchical"
				value="This example demonstrates an implementation of Hierarchical Diagram."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="FlowChart"
				id="commandButtonFlowChart"
				action="flowChart?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipFlowChart"
				for="commandButtonFlowChart"
				value="FlowCharts can be created using label overlays and arrow connectors."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="StateMachine"
				id="commandButtonStateMachine"
				action="stateMachine?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipStateMachine"
				for="commandButtonStateMachine"
				value="StateMachines can be created using state machine connectors."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Editable"
				id="commandButtonEditable"
				action="editable?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipEditable"
				for="commandButtonEditable"
				value="Connections can be created and edited on the fly using drag and drop. 
                In this example, computers are sources whereas servers are the targets. Once a 
                connection is created, removed or changed using drag and drop, diagram makes an 
                ajax request to save changes in the backend model. Additionally, 
                optional ajax events are provided as callbacks."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
		</h:form>
	</p:panel>
</h:body>
</html>
