<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Layout</title>
</h:head>
<h:body>
	<p:panel
		header="Tooltip"
		toggleable="true"
		toggleSpeed="500">
		<h:form id="formTooltip">
			<p:commandButton
				value="Tooltip Options"
				id="commandButtonTooltipOptions"
				action="tooltipOptions?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipTooltipOptions"
				for="commandButtonTooltipOptions"
				value="Tooltip has various customization options such as effects, positioning, 
                events and custom content support."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Global Tooltip"
				id="commandButtonGlobalTooltip"
				action="tooltipGlobal?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipGlobalTooltip"
				for="commandButtonGlobalTooltip"
				value="Global tooltip binds to clickable elements with title attributes. Ajax 
                updates are supported as well, meaning if target component is updated with ajax, 
                tooltip can still bind."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
		</h:form>
	</p:panel>
</h:body>
</html>
