<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <title>Dialog - Events</title>
</h:head>

<h:body>
    <h:form>
        <p:growl
            id="growl"
            sticky="true"
            showDetail="true" />

        <h:outputLink
            id="openDialogLink"
            value="javascript:void(0)"
            onclick="PF('dlg').show();">Show the Picture of the Day</h:outputLink>

        <p:dialog
            id="picture"
            widgetVar="dlg"
            header="Picture of the Day"
            resizable="false"
            showEffect="clip"
            hideEffect="clip">
            <p:ajax
                event="close"
                update="growl"
                listener="#{overlayDialogView.handleClose}" />
            <p:ajax
                event="move"
                update="growl"
                listener="#{overlayDialogView.handleMove}" />

            <p:graphicImage name="/demo/images/nature/nature4.jpg" />
        </p:dialog>
    </h:form>
</h:body>
</html>
