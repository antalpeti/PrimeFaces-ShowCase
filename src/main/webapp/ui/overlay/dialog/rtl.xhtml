<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <title>Dialog - RTL</title>
</h:head>

<h:body>
    <h:form>
        <p:commandButton
            value="Show"
            onclick="PF('dlg').show();"
            type="button" />

        <p:dialog
            header="اليابان،, وفي"
            widgetVar="dlg"
            modal="true"
            dir="rtl"
            width="400"
            footer=" الغزو العظمى وتنصي"
            resizable="false">
            <h:outputText
                value="غييرات, لم حرب اعتداء الصوسفن الكونجرس بلا مع, غير صفحة العالمية الإستسلام و. دحر تم تسمّى العصبة. وفي عن الغزو محاولات بالهجوم, كانت فكان وتنصيب ما أضف. تم أدنى حالية بريطانيا، دول. إيو ثم حقول التيني." />
        </p:dialog>
    </h:form>
</h:body>
</html>
