<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Overlay - Dialog</title>
</h:head>
<h:body>
	<p:panel
		header="Dialog"
		toggleable="true"
		toggleSpeed="500">
		<h:form id="formDialog">
			<p:commandButton
				value="Basic"
				id="commandButtonBasic"
				action="basic?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipBasic"
				for="commandButtonBasic"
				value="Dialog visibility is managed by using show() and hide() methods of the client side api."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Dynamic"
				id="commandButtonDynamic"
				action="dynamic?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipDynamic"
				for="commandButtonDynamic"
				value="Dynamic dialogs fetch their content just before they are displayed rather 
                than initial page load. This is a useful feature to reduce page size and 
                speed up page load time."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Focus"
				id="commandButtonFocus"
				action="focus?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipFocus"
				for="commandButtonFocus"
				value="By default, the first input field receives focus automatically. It can be 
                changed by using focus attribute."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Events"
				id="commandButtonEvents"
				action="events?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipEvents"
				for="commandButtonEvents"
				value="Ajax behavior callbacks are available for 'close' and 'move events. 
                Move event is available for 5.0.2+."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Min/Max"
				id="commandButtonMinMax"
				action="minMax?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipMinMax"
				for="commandButtonMinMax"
				value="Dialog can be minimizable and maximizable."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Login"
				id="commandButtonLogin"
				action="loginDemo?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipLogin"
				for="commandButtonLogin"
				value="This example demonstrates how to create a login dialog. Correct combination is (admin-admin)"
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="RTL"
				id="commandButtonRTL"
				action="rtl?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipRTL"
				for="commandButtonRTL"
				value="Dialog supports RTL direction either by setting dir attribute to rtl at 
                component level or globally using primefaces.DIR context param."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
		</h:form>
	</p:panel>
</h:body>
</html>
