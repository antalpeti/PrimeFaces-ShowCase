<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <p:panel
        header="Overlay"
        toggleable="true"
        toggleSpeed="500">
        <h:form id="formOverlay">
            <p:commandButton
                value="ConfirmDialog"
                id="commandButtonConfirmDialog"
                action="ui/overlay/confirmDialog?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipConfirmDialog"
                for="commandButtonConfirmDialog"
                value="ConfirmDialog is integrated with confirm behavior and used as a replacement for the javascript confirmation utility."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
        </h:form>
    </p:panel>
</ui:composition>
