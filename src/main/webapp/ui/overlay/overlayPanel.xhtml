<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <p:panel
        header="Overlay"
        toggleable="true"
        toggleSpeed="500">
        <h:form id="formOverlay">
            <p:commandButton
                value="ConfirmDialog"
                id="commandButtonConfirmDialog"
                action="ui/overlay/confirmDialog?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipConfirmDialog"
                for="commandButtonConfirmDialog"
                value="ConfirmDialog is integrated with confirm behavior and used as a replacement for the javascript confirmation utility."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
            <p:commandButton
                value="LightBox"
                id="commandButtonLightBox"
                action="ui/overlay/lightBox?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipLightBox"
                for="commandButtonLightBox"
                value="LightBox is a modal overlay component to display images, inline content and iframes."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
            <p:commandButton
                value="Tooltip"
                id="commandButtonTooltip"
                action="ui/overlay/tooltip/tooltipPanel?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipTooltip"
                for="commandButtonTooltip"
                value=""
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
            <p:commandButton
                value="Dialog"
                id="commandButtonDialog"
                action="ui/overlay/dialog/dialogPanel?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipDialog"
                for="commandButtonDialog"
                value=""
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
            <p:commandButton
                value="OverlayPanel"
                id="commandButtonOverlayPanel"
                action="ui/overlay/overlayPanel2?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipOverlayPanel"
                for="commandButtonOverlayPanel"
                value="OverlayPanel is a generic container component that can overlay other 
                components on page. Notable features are custom positioning, configurable events 
                and effects. Lazy content loading to reduce page load time is also supported 
                via dynamic option, when enabled overlayPanel will load the contents just before being shown."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
        </h:form>
    </p:panel>
</ui:composition>
