<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ajax Core - Events</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid
			columns="3"
			cellpadding="5">
			<h:outputText value="KeyUp: " />
			<p:inputText
				id="firstname"
				value="#{ajaxcoreUserView.firstname}">
				<p:ajax
					event="keyup"
					update="out1" />
			</p:inputText>
			<h:outputText
				id="out1"
				value="#{ajaxcoreUserView.firstname}" />

			<h:outputText value="Blur: " />
			<p:inputText
				id="surname"
				value="#{ajaxcoreUserView.lastname}">
				<p:ajax
					event="blur"
					update="out2" />
			</p:inputText>
			<h:outputText
				id="out2"
				value="#{ajaxcoreUserView.lastname}" />
		</h:panelGrid>
	</h:form>
</h:body>

</html>
