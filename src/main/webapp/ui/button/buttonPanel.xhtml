<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:panel
		header="Button"
		toggleable="true"
		toggleSpeed="500">
		<h:form id="formButton">
			<p:commandButton
				value="Button"
				id="commandButtonButton"
				action="ui/button/button?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipButton"
				for="commandButtonButton"
				value="Button is an extension to the standard h:button component featuring advanced skinning 
				capabilities. Just like h:button, button does GET requests targeting bookmarkable URLs."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="CommandLink"
				id="commandButtonCommandLink"
				action="ui/button/commandLink?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipCommandLink"
				for="commandButtonCommandLink"
				value="CommandLink extends the standard h:commandLink with ajax, partial processing and confirmation features."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="SplitButton"
				id="commandButtonSplitButton"
				action="ui/button/splitButton?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipSplitButton"
				for="commandButtonSplitButton"
				value="SplitButton displays a default command and additional ones in an overlay."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
		</h:form>
	</p:panel>
</ui:composition>
