<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Button - SplitButton</title>
</h:head>

<h:body>
	<h:form>
		<p:growl id="messages" />

		<p:splitButton
			value="Save"
			actionListener="#{buttonButtonView.save}"
			update="messages"
			icon="ui-icon-disk">
			<p:menuitem
				value="Update"
				actionListener="#{buttonButtonView.update}"
				update="messages"
				icon="ui-icon-arrowrefresh-1-w" />
			<p:menuitem
				value="Delete"
				actionListener="#{buttonButtonView.delete}"
				ajax="false"
				icon="ui-icon-close" />
			<p:separator />
			<p:menuitem
				value="Homepage"
				url="http://www.primefaces.org"
				icon="ui-icon-extlink" />
		</p:splitButton>
	</h:form>
</h:body>

</html>
