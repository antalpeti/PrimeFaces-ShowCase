<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SelectOneButton</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid
			columns="2"
			style="margin-bottom:10px"
			cellpadding="5">
			<h:outputText value="Platform:" />
			<p:selectOneButton value="#{inputSelectOneView.option}">
				<f:selectItem
					itemLabel="Xbox One"
					itemValue="Xbox One" />
				<f:selectItem
					itemLabel="PS4"
					itemValue="PS4" />
				<f:selectItem
					itemLabel="Wii U"
					itemValue="Wii U" />
			</p:selectOneButton>

			<p:commandButton
				value="Submit"
				update="display"
				icon="ui-icon-check" />
			<p:spacer />

			<h:outputText value="Selected:" />
			<h:outputText
				id="display"
				value="#{inputSelectOneView.option}"
				style="font-weight: bold" />
		</h:panelGrid>
	</h:form>
</h:body>

</html>
