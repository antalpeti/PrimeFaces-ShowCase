<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" >

<h:head>
	<title>Input - Knob</title>
</h:head>

<h:body>
	<p:growl autoUpdate="true" />

	<h3 style="margin-top: 0">Basic</h3>
	<div class="knob-container ui-corner-all">
		<pe:knob value="#{inputKnobView.value}">
			<p:ajax listener="#{inputKnobView.onChange}" />
		</pe:knob>
	</div>

	<h3>Max, Min and Step</h3>
	<div class="knob-container  ui-corner-all">
		<pe:knob
			max="1000"
			step="50"
			value="950" />
	</div>

	<h3>Show/Hide label</h3>
	<div class="knob-container  ui-corner-all">
		<pe:knob
			showLabel="false"
			value="65" />
	</div>

	<h3>Label template</h3>
	<div class="knob-container  ui-corner-all">
		<pe:knob
			labelTemplate="{value}%"
			value="35" />
	</div>

	<h3>Disabled</h3>
	<div class="knob-container ui-corner-all">
		<pe:knob
			disabled="true"
			value="85" />
	</div>

	<h3>Cursor</h3>
	<div class="knob-container ui-corner-all">
		<pe:knob
			cursor="true"
			value="0" />
	</div>

	<h3>Thickness</h3>
	<div class="knob-container ui-corner-all">
		<pe:knob
			thickness=".5"
			value="50" />
	</div>

	<h3>Theme</h3>
	<div class="knob-container ui-corner-all">
		<pe:knob
			colorTheme="hot-sneaks"
			value="45" />
	</div>

	<h3>Colors</h3>
	<div class="knob-container ui-corner-all">
		<pe:knob
			foregroundColor="red"
			backgroundColor="#00000"
			value="25" />
		<pe:knob
			foregroundColor="#808080"
			backgroundColor="#0000FF"
			value="75" />
	</div>
</h:body>

</html>
