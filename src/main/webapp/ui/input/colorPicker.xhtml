<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Color Picker</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid
			columns="2"
			cellpadding="5"
			style="margin-left: 20px">
			<h:outputText value="Inline: " />
			<p:colorPicker
				value="#{inputColorView.colorInline}"
				mode="inline" />

			<h:outputText value="Popup: " />
			<p:colorPicker value="#{inputColorView.colorPopup}" />
		</h:panelGrid>

		<p:separator />

		<p:commandButton
			value="Submit"
			oncomplete="PF('dlg').show();"
			update="grid"
			style="margin-left: 20px" />

		<p:dialog
			modal="true"
			widgetVar="dlg"
			showEffect="fade"
			hideEffect="fade"
			header="Selected Colors"
			resizable="false">
			<h:panelGrid
				id="grid"
				columns="2"
				cellpadding="5">
				<h:outputText value="Inline color: " />
				<h:outputText
					value="#{inputColorView.colorInline}"
					style="background-color: ##{inputColorView.colorInline}" />

				<h:outputText value="Popup color: " />
				<h:outputText
					value="#{inputColorView.colorPopup}"
					style="background-color: ##{inputColorView.colorPopup}" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
</h:body>

</html>
