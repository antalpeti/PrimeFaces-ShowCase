<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Input - SelectBooleanButton</title>
</h:head>

<h:body>
	<h:form>
		<p:growl id="msgs" />

		<h:panelGrid
			columns="2"
			style="margin-bottom:10px"
			cellpadding="5">
			<h:outputText value="I accept terms and conditions: " />
			<p:selectBooleanButton
				id="value1"
				value="#{inputSelectBooleanView.value1}"
				onLabel="Yes"
				offLabel="No"
				style="width:60px" />

			<h:outputText value="Subscribe me to newsletter: " />
			<p:selectBooleanButton
				id="value2"
				value="#{inputSelectBooleanView.value2}"
				onLabel="Yes"
				offLabel="No"
				onIcon="ui-icon-check"
				offIcon="ui-icon-close"
				style="width:60px">
				<p:ajax
					update="msgs"
					listener="#{inputSelectBooleanView.addMessage}" />
			</p:selectBooleanButton>
		</h:panelGrid>

		<p:commandButton
			id="submit"
			value="Submit"
			update="display"
			icon="ui-icon-check"
			oncomplete="PF('dlg').show()" />

		<p:dialog
			id="dialog"
			header="Values"
			modal="true"
			resizable="false"
			showEffect="fade"
			widgetVar="dlg">
			<h:panelGrid
				columns="1"
				id="display">
				<h:outputText value="Value 1: #{inputSelectBooleanView.value1}" />
				<h:outputText value="Value 2: #{inputSelectBooleanView.value2}" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
</h:body>

</html>
