<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>InputSwitch</title>
</h:head>

<h:body>
	<h:form>
		<p:growl id="msg" />

		<h:panelGrid
			columns="2"
			style="margin-bottom:10px"
			cellpadding="5">
			<h:outputText value="Basic: " />
			<p:inputSwitch value="#{inputSelectBooleanView.value1}" />

			<h:outputText value="Ajax: " />
			<p:inputSwitch value="#{inputSelectBooleanView.value2}">
				<p:ajax
					listener="#{inputSelectBooleanView.addMessage}"
					update="msg" />
			</p:inputSwitch>
		</h:panelGrid>

		<p:commandButton
			value="Submit"
			icon="ui-icon-check"
			update="display"
			oncomplete="PF('dlg').show()" />

		<p:dialog
			header="Values"
			modal="true"
			resizable="false"
			showEffect="fade"
			widgetVar="dlg">
			<h:panelGrid
				columns="1"
				id="display">
				<h:outputText value="Value 1: #{inputSelectBooleanView.value1}" />
				<h:outputText value="Value 2: #{inputSelectBooleanView.value2}" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
</h:body>

</html>
