<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <p:panel
        header="File"
        toggleable="true"
        toggleSpeed="500">
        <h:form id="formFile">
            <p:commandButton
                value="Basic"
                id="commandButtonBasic"
                action="ui/file/basic?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipBasic"
                for="commandButtonBasic"
                value="Simple uploader uses native browser file upload. Simple uploader is disabled at online demo."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
            <p:commandButton
                value="Single"
                id="commandButtonSingle"
                action="ui/file/single?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipSingle"
                for="commandButtonSingle"
                value="Single mode allows only one file to be selected at a time from the native file dialog."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
        </h:form>
    </p:panel>
</ui:composition>
