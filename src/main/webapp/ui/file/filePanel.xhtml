<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <p:panel
        header="File"
        toggleable="true"
        toggleSpeed="500">
        <h:form id="formFile">
            <p:commandButton
                value="Basic"
                id="commandButtonBasic"
                action="ui/file/basic?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipBasic"
                for="commandButtonBasic"
                value="Simple uploader uses native browser file upload. Simple uploader is disabled at online demo."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
            <p:commandButton
                value="Single"
                id="commandButtonSingle"
                action="ui/file/single?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipSingle"
                for="commandButtonSingle"
                value="Single mode allows only one file to be selected at a time from the native file dialog."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
            <p:commandButton
                value="Multiple"
                id="commandButtonMultiple"
                action="ui/file/multiple?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipMultiple"
                for="commandButtonMultiple"
                value="Multiple mode allows multiple files to be selected from the native file dialog. 
                Note that legacy browsers do not support multiple selection."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
            <p:commandButton
                value="Auto"
                id="commandButtonAuto"
                action="ui/file/auto?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipAuto"
                for="commandButtonAuto"
                value="Upload process begins once the file is selected in auto mode."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
            <p:commandButton
                value="DragDrop"
                id="commandButtonDragDrop"
                action="ui/file/dnd?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipDragDrop"
                for="commandButtonDragDrop"
                value="In supported browsers, a file can be selected by dragdrop from filesystem. FileUpload component itself is the drop zone."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
        </h:form>
    </p:panel>
</ui:composition>
