<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>Menu - Stack</title>
</h:head>

<h:body>
	<p:stack
		icon="/resources/demo/images/dock/stack.png"
		expanded="true">
		<p:menuitem
			value="Home"
			icon="/resources/demo/images/dock/home.png"
			url="#" />
		<p:menuitem
			value="Music"
			icon="/resources/demo/images/dock/music.png"
			url="#" />
		<p:menuitem
			value="Video"
			icon="/resources/demo/images/dock/video.png"
			url="#" />
		<p:menuitem
			value="Email"
			icon="/resources/demo/images/dock/email.png"
			url="#" />
		<p:menuitem
			value="Portfolio"
			icon="/resources/demo/images/dock/portfolio.png"
			url="#" />
	</p:stack>
</h:body>
</html>
