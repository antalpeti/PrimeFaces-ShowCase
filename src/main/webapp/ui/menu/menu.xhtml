<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <title>Menu - Menu</title>
</h:head>

<h:body>
    <h:form>
        <p:growl
            id="messages"
            showDetail="false" />

        <h3 style="margin-top: 0">Plain Menu</h3>
        <p:menu>
            <p:submenu label="Ajax">
                <p:menuitem
                    value="Save"
                    actionListener="#{menuMenuView.save}"
                    update="messages"
                    icon="ui-icon-disk" />
                <p:menuitem
                    value="Update"
                    actionListener="#{menuMenuView.update}"
                    update="messages"
                    icon="ui-icon-arrowrefresh-1-w" />
            </p:submenu>
            <p:submenu label="Non-Ajax">
                <p:menuitem
                    value="Delete"
                    actionListener="#{menuMenuView.delete}"
                    update="messages"
                    ajax="false"
                    icon="ui-icon-close" />
            </p:submenu>
            <p:submenu label="Navigations">
                <p:menuitem
                    value="External"
                    url="http://www.primefaces.org"
                    icon="ui-icon-home" />
                <p:menuitem
                    value="Internal"
                    outcome="/index"
                    icon="ui-icon-star" />
            </p:submenu>
        </p:menu>

        <h3>Overlay</h3>
        <p:commandButton
            id="dynaButton"
            value="Show"
            type="button"
            icon="ui-icon-extlink" />
        <p:menu
            overlay="true"
            trigger="dynaButton"
            my="left top"
            at="left bottom">
            <p:submenu label="Ajax">
                <p:menuitem
                    value="Save"
                    actionListener="#{menuMenuView.save}"
                    update="messages"
                    icon="ui-icon-disk" />
                <p:menuitem
                    value="Update"
                    actionListener="#{menuMenuView.update}"
                    update="messages"
                    icon="ui-icon-arrowrefresh-1-w" />
            </p:submenu>
            <p:submenu label="Non-Ajax">
                <p:menuitem
                    value="Delete"
                    actionListener="#{menuMenuView.delete}"
                    update="messages"
                    ajax="false"
                    icon="ui-icon-close" />
            </p:submenu>
            <p:submenu label="Navigations">
                <p:menuitem
                    value="External"
                    url="http://www.primefaces.org"
                    icon="ui-icon-home" />
                <p:menuitem
                    value="Internal"
                    outcome="/index"
                    icon="ui-icon-star" />
            </p:submenu>
        </p:menu>

        <h3>Programmatic Menu</h3>
        <p:menu model="#{menuMenuView.model}" />

        <h3>Toggleable</h3>
        <p:menu toggleable="true">
            <p:submenu label="Ajax">
                <p:menuitem
                    value="Save"
                    actionListener="#{menuMenuView.save}"
                    update="messages"
                    icon="ui-icon-disk" />
                <p:menuitem
                    value="Update"
                    actionListener="#{menuMenuView.update}"
                    update="messages"
                    icon="ui-icon-arrowrefresh-1-w" />
            </p:submenu>
            <p:submenu label="Non-Ajax">
                <p:menuitem
                    value="Delete"
                    actionListener="#{menuMenuView.delete}"
                    update="messages"
                    ajax="false"
                    icon="ui-icon-close" />
            </p:submenu>
            <p:submenu label="Navigations">
                <p:menuitem
                    value="External"
                    url="http://www.primefaces.org"
                    icon="ui-icon-home" />
                <p:menuitem
                    value="Internal"
                    outcome="/index"
                    icon="ui-icon-star" />
            </p:submenu>
        </p:menu>
    </h:form>
</h:body>
</html>
