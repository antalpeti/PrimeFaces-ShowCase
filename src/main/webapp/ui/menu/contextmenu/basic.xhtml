<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>ContextMenu - Basic</title>
</h:head>

<h:body>
	<h:outputText value="Right click to view the menu options." />
	<h:form>
		<p:growl
			id="messages"
			showDetail="true" />

		<p:contextMenu>
			<p:menuitem
				value="Save"
				actionListener="#{menuMenuView.save}"
				update="messages"
				icon="ui-icon-disk" />
			<p:menuitem
				value="Update"
				actionListener="#{menuMenuView.update}"
				update="messages"
				icon="ui-icon-arrowrefresh-1-w" />
			<p:menuitem
				value="Delete"
				actionListener="#{menuMenuView.delete}"
				ajax="false"
				icon="ui-icon-close" />
			<p:menuitem
				value="Homepage"
				url="http://www.primefaces.org"
				icon="ui-icon-extlink" />
		</p:contextMenu>
	</h:form>
</h:body>
</html>
