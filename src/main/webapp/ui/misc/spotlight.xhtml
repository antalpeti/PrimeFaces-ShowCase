<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
  <title>Misc - Spotlight</title>
</h:head>

<h:body>
  <h:form>
    <p:growl id="growl" />

    <p:panel
      id="pnl"
      header="New User"
      style="margin-top:10px">
      <p:messages id="messages" />
      <h:panelGrid
        columns="3"
        id="grid"
        cellpadding="5">
        <p:outputLabel
          for="username"
          value="Username" />
        <p:inputText
          id="username"
          value="#{miscSpotlightView.username}"
          required="true">
          <f:validateLength minimum="2" />
        </p:inputText>
        <p:message for="username" />

        <p:outputLabel
          for="email"
          value="Surname:" />
        <p:inputText
          id="email"
          value="#{miscSpotlightView.email}"
          required="true" />
        <p:message for="email" />
      </h:panelGrid>

      <p:commandButton
        value="Save"
        icon="ui-icon-check"
        actionListener="#{miscSpotlightView.save}"
        update="growl grid"
        oncomplete="handleForm(xhr, status, args)" />
    </p:panel>

    <p:spotlight
      target="pnl"
      widgetVar="spot" />
  </h:form>
</h:body>

</html>
