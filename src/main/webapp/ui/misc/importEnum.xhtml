<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
  <title>Misc - ImportEnum</title>
</h:head>

<h:body>
  <p:importEnum
    type="javax.faces.application.ProjectStage"
    var="JsfProjectStages"
    allSuffix="ALL_ENUM_VALUES" />

  <h:outputText value="Development: #{JsfProjectStages.Development}" />

  <br />

  <h:outputText value="ALL: " />
  <ui:repeat
    var="current"
    value="#{JsfProjectStages.ALL_ENUM_VALUES}">
    <h:outputText value="#{current} " />
  </ui:repeat>
</h:body>

</html>
