<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
  <title>Misc - DefaultCommand</title>
</h:head>

<h:body>
<h:form id="form"> 
    <p:growl autoUpdate="true"/>
 
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel for="btnSelect" value="Default Button:" />
        <p:selectOneMenu id="btnSelect" value="#{miscDefaultCommandView.btn}" onchange="$('#form').submit()">
            <f:selectItems value="#{miscDefaultCommandView.buttons}" />
        </p:selectOneMenu>
    </h:panelGrid>
 
    <p:separator />
 
    <h:panelGrid columns="3" cellpadding="5">
        <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>
        <p:inputText id="name" value="#{miscDefaultCommandView.text}" />
        <h:outputText value="#{miscDefaultCommandView.text}" id="display" />
    </h:panelGrid>
 
    <p:commandButton value="Button1" id="btn1" actionListener="#{miscDefaultCommandView.btn1Submit}" ajax="false"/>
    <p:commandButton value="Button2" id="btn2" actionListener="#{miscDefaultCommandView.btn2Submit}" />
    <h:commandButton value="Button3" id="btn3" actionListener="#{miscDefaultCommandView.btn3Submit}" />
 
    <p:defaultCommand target="#{miscDefaultCommandView.btn}" />
</h:form>
</h:body>

</html>
