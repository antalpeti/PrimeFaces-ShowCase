<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">
  <p:panel
    header="Messages"
    toggleable="true"
    toggleSpeed="500">
    <h:form id="formMessages">
      <p:commandButton
        value="Growl"
        id="commandButtonGrowl"
        action="ui/messages/growl?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipGrowl"
        for="commandButtonGrowl"
        value="Growl displays messages in an overlay."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
    </h:form>
  </p:panel>
</ui:composition>
