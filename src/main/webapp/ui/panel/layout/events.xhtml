<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <title>Layout - Events</title>
</h:head>

<h:body>
    <h:body>

        <p:growl
            id="msgs"
            showDetail="true" />

        <p:layout fullPage="true">

            <p:ajax
                event="toggle"
                listener="#{layoutView.handleToggle}"
                update="msgs" />
            <p:ajax
                event="close"
                listener="#{layoutView.handleClose}"
                update="msgs" />
    
            <p:layoutUnit
                position="north"
                size="100"
                header="Top"
                resizable="true"
                closable="true"
                collapsible="true">
                <h:outputText value="North unit content." />
            </p:layoutUnit>

            <p:layoutUnit
                position="south"
                size="100"
                header="Bottom"
                resizable="true"
                closable="true"
                collapsible="true">
                <h:outputText value="South unit content." />
            </p:layoutUnit>

            <p:layoutUnit
                position="west"
                size="200"
                header="Left"
                resizable="true"
                closable="true"
                collapsible="true">
                <h:outputText value="West unit content." />
            </p:layoutUnit>

            <p:layoutUnit
                position="east"
                size="200"
                header="Right"
                resizable="true"
                closable="true"
                collapsible="true">
                <h:outputText value="Right unit content." />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form>
                        Layout responds to toggle, close and resize events.
                    </h:form>
            </p:layoutUnit>

        </p:layout>

    </h:body>
</h:body>
</html>
