<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <title>Layout - Nested</title>
</h:head>

<h:body>
    <p:layout fullPage="true">
        <p:layoutUnit
            position="north"
            size="100">
            <h:outputText value="North unit content." />
        </p:layoutUnit>

        <p:layoutUnit
            position="south"
            size="100">
            <h:outputText value="South unit content." />
        </p:layoutUnit>

        <p:layoutUnit
            position="west"
            size="200">
            <h:outputText value="West unit content." />
        </p:layoutUnit>

        <p:layoutUnit
            position="east"
            size="200">
            <h:outputText value="Right unit content." />
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <p:layout>
                <p:layoutUnit
                    position="north"
                    size="100">
                    <h:outputText value="Middle top unit content." />
                </p:layoutUnit>

                <p:layoutUnit
                    position="south"
                    size="100">
                    <h:outputText value="Middle south unit content." />
                </p:layoutUnit>

                <p:layoutUnit
                    position="west"
                    size="200">
                    <h:outputText value="Middle left unit content." />
                </p:layoutUnit>

                <p:layoutUnit
                    position="east"
                    size="200">
                    <h:outputText value="Middle right unit content." />
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:outputText value="Middle center unit content." />
                </p:layoutUnit>
            </p:layout>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
