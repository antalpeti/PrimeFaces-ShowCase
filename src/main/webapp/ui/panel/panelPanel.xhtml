<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <p:panel
        header="Panel"
        toggleable="true"
        toggleSpeed="500">
        <h:form id="formPanel">
            <p:commandButton
                value="Accordion"
                id="commandButtonAccordion"
                action="ui/panel/accordionPanel?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipAccordion"
                for="commandButtonAccordion"
                value="AccordionPanel is a container component with vertically stacked panels."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
            <p:commandButton
                value="Fieldset"
                id="commandButtonFieldset"
                action="ui/panel/fieldset?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipFieldset"
                for="commandButtonFieldset"
                value="Fieldset is a panel component with a legend and content."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
            <p:commandButton
                value="Layout"
                id="commandButtonLayout"
                action="ui/panel/layout/layoutPanel?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipLayout"
                for="commandButtonLayout"
                value=""
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
            <p:commandButton
                value="Ribbon"
                id="commandButtonRibbon"
                action="ui/panel/ribbon?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipRibbon"
                for="commandButtonRibbon"
                value="Ribbon is container component to group different sets of controls in a 
                tabbed layout. Special styling is applied to inner components for a unified look."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
            <p:commandButton
                value="TabView"
                id="commandButtonTabView"
                action="ui/panel/tabView?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipTabView"
                for="commandButtonTabView"
                value="TabView is a tabbed panel component."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
        </h:form>
    </p:panel>
</ui:composition>
