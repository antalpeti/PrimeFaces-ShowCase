<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <p:panel
        header="Panel"
        toggleable="true"
        toggleSpeed="500">
        <h:form id="formPanel">
            <p:commandButton
                value="Accordion"
                id="commandButtonAccordion"
                action="ui/panel/accordionPanel?faces-redirect=true"
                styleClass="ui-priority-primary" />
            <p:tooltip
                id="tooltipAccordion"
                for="commandButtonAccordion"
                value="AccordionPanel is a container component with vertically stacked panels."
                showEffect="clip"
                hideEffect="explode"
                trackMouse="true" />
        </h:form>
    </p:panel>
</ui:composition>
