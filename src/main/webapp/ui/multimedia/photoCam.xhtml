<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
  <title>Multimedia - PhotoCam</title>
</h:head>

<h:body>
<h:form>        
    <h:panelGrid columns="3" cellpadding="5">
        <p:photoCam widgetVar="pc" listener="#{multimediaPhotoCamView.oncapture}" update="photo" />
        <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
        <p:outputPanel id="photo">
            <p:graphicImage name="demo/images/photocam/#{multimediaPhotoCamView.filename}.jpeg" rendered="#{not empty multimediaPhotoCamView.filename}"/>
        </p:outputPanel>
    </h:panelGrid>
</h:form>
</h:body>
</html>
