<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">
  <p:panel
    header="Multimedia"
    toggleable="true"
    toggleSpeed="500">
    <h:form id="formMultimedia">
      <p:commandButton
        value="Barcode"
        id="commandButtonBarcode"
        action="ui/multimedia/barcode?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipBarcode"
        for="commandButtonBarcode"
        value="Barcode component generates various types of barcodes in PNG or SVG formats. 
        Browsers with no SVG support fallsback to PNG automatically."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
      <p:commandButton
        value="ContentFlow"
        id="commandButtonContentFlow"
        action="ui/multimedia/contentFlow?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipContentFlow"
        for="commandButtonContentFlow"
        value="ContentFlow is a content gallery component."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
      <p:commandButton
        value="Galleria"
        id="commandButtonGalleria"
        action="ui/multimedia/galleria?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipGalleria"
        for="commandButtonGalleria"
        value="Galleria is a content gallery component."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
      <p:commandButton
        value="Media"
        id="commandButtonMedia"
        action="ui/multimedia/media?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipMedia"
        for="commandButtonMedia"
        value="Media component is a cross browser generic player to embed multimedia content 
        like video and audio to JSF pages. Various formats such as flash, quicktime, windows media, 
        realplayer and pdf are supported. Suitable player is discovered using the source extension 
        type and a player can be specified explicitly as well. Media component can also play 
        binary media using the StreamedContent API."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
      <p:commandButton
        value="Switch"
        id="commandButtonSwitch"
        action="ui/multimedia/switch?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipSwitch"
        for="commandButtonSwitch"
        value="ImageSwitch is an image gallery component with 25+ effects."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
      <p:commandButton
        value="Compare"
        id="commandButtonCompare"
        action="ui/multimedia/compare?faces-redirect=true"
        styleClass="ui-priority-primary" />
      <p:tooltip
        id="tooltipCompare"
        for="commandButtonCompare"
        value="ImageCompare provides a graphical interface to compare to similar images."
        showEffect="clip"
        hideEffect="explode"
        trackMouse="true" />
    </h:form>
  </p:panel>
</ui:composition>
