<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
  <title>Multimedia - Cropper</title>
</h:head>

<h:body>
  <h:form>
    <p:growl
      id="msgs"
      showDetail="true" />

    <h:panelGrid columns="2">
      <p:imageCropper
        value="#{multimediaCropperView.croppedImage}"
        image="/resources/demo/images/nature/nature6.jpg"
        initialCoords="225,75,300,125" />
      <h:panelGroup id="cropped">
        <p:graphicImage
          rendered="#{not empty multimediaCropperView.newImageName}"
          name="demo/images/crop/#{multimediaCropperView.newImageName}.jpg" />
      </h:panelGroup>
    </h:panelGrid>

    <p:commandButton
      value="Crop"
      action="#{multimediaCropperView.crop}"
      update="cropped msgs"
      icon="ui-icon-scissors" />
  </h:form>
</h:body>
</html>
