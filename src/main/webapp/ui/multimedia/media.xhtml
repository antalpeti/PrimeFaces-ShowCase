<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
  <title>Multimedia - Media</title>
</h:head>

<h:body>
  <h3 style="margin-top: 0">Flash</h3>
  <p:media
    value="http://www.youtube.com/v/KZnUr8lcqjo"
    width="420"
    height="315"
    player="flash" />

  <h3>QuickTime</h3>
  <p:media
    value="/resources/demo/media/sample-mov.mov"
    width="190"
    height="250">
    <f:param
      name="autoPlay"
      value="false" />
  </p:media>

  <h3>MP3</h3>
  <p:media
    value="http://www.stephaniequinn.com/Music/Mozart%20-%20Presto.mp3"
    width="200"
    height="20"
    player="quicktime">
    <f:param
      name="autoPlay"
      value="false" />
  </p:media>

  <h3>AVI</h3>
  <p:media
    value="http://malsup.github.com/video/clear.avi"
    width="250"
    height="300">
    <f:param
      name="autostart"
      value="false" />
    <p:outputPanel layout="block">
        Windows Media is required to view this media. <h:outputLink
        value="http://www.microsoft.com/Windows/MediaPlayer/">Download Here</h:outputLink>
    </p:outputPanel>
  </p:media>

  <h3>Real</h3>
  <p:media value="http://service.real.com/learnnav/testrams/realvideo10_56.ram">
    <f:param
      name="autostart"
      value="false" />
    <p:outputPanel layout="block">
        RealPlayer is required to view this media. <h:outputLink value="http://www.real.com/player/">Download Here</h:outputLink>
    </p:outputPanel>
  </p:media>

  <h3>PDF</h3>
  <object
    type="application/pdf"
    data="/showcase/resources/demo/media/guide.pdf?pfdrid_c=true"
    width="100%"
    height="300px">
    Your browser can't display pdf, <a href="/resources/demo/media/guide.pdf">click</a> to download pdf instead.
  </object>
</h:body>
</html>
