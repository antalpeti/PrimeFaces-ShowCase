<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
  <title>Client Side Validation - Bean</title>
</h:head>

<h:body>
  <h:form>
    <p:panel header="Validate">
      <p:messages />

      <h:panelGrid
        columns="4"
        cellpadding="5">
        <h:outputLabel
          for="name"
          value="Name: (@Size(min=2,max=5))" />
        <p:inputText
          id="name"
          value="#{csvBeanValidationView.name}"
          label="Name" />
        <p:message for="name" />
        <h:outputText value="#{csvBeanValidationView.name}" />

        <h:outputLabel
          for="age"
          value="Age: (@Min(10) @Max(20))" />
        <p:inputText
          id="age"
          value="#{csvBeanValidationView.age}"
          label="Age" />
        <p:message for="age" />
        <h:outputText value="#{csvBeanValidationView.age}" />

        <h:outputLabel
          for="amount"
          value="Amount: (@DecimalMax('99.9'))" />
        <p:inputText
          id="amount"
          value="#{csvBeanValidationView.amount}"
          label="Amount" />
        <p:message for="amount" />
        <h:outputText value="#{csvBeanValidationView.amount}" />

        <h:outputLabel
          for="amount2"
          value="Amount: (@Digits(integer=3,fraction=2))" />
        <p:inputText
          id="amount2"
          value="#{csvBeanValidationView.amount2}"
          label="Amount 2" />
        <p:message for="amount2" />
        <h:outputText value="#{csvBeanValidationView.amount2}" />

        <h:outputLabel
          for="pattern"
          value="Pattern: (@Pattern(regexp='^[-+]?\\d+$'))" />
        <p:inputText
          id="pattern"
          value="#{csvBeanValidationView.pattern}"
          label="pattern" />
        <p:message for="pattern" />
        <h:outputText value="#{csvBeanValidationView.pattern}" />

        <h:outputLabel
          for="checked"
          value="Assert: (@AssertTrue)" />
        <p:selectBooleanCheckbox
          id="checked"
          value="#{csvBeanValidationView.checked}" />
        <p:message for="checked" />
        <h:outputText />

        <h:outputLabel
          for="psstDate"
          value="Date (@Past)" />
        <p:inputText
          id="psstDate"
          value="#{csvBeanValidationView.pastDate}">
          <f:convertDateTime pattern="MM/dd/yyyy" />
        </p:inputText>
        <p:message for="psstDate" />
        <h:outputText />

        <h:outputLabel
          for="futureDate"
          value="Date (@Future)" />
        <p:inputText
          id="futureDate"
          value="#{csvBeanValidationView.futureDate}">
          <f:convertDateTime pattern="MM/dd/yyyy" />
        </p:inputText>
        <p:message for="futureDate" />
        <h:outputText />

      </h:panelGrid>

      <p:commandButton
        value="Save"
        ajax="false"
        icon="ui-icon-check"
        validateClient="true" />
    </p:panel>
  </h:form>
</h:body>

</html>
