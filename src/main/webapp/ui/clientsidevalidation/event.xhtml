<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
  <title>Client Side Validation - Event</title>
</h:head>

<h:body>
  <h:form>
    <p:panel header="Validate">
      <h:panelGrid
        columns="4"
        cellpadding="5">
        <h:outputLabel
          for="text"
          value="Text: (Change)" />
        <p:inputText
          id="text"
          value="#{csvValidationView.text}"
          required="true">
          <f:validateLength
            minimum="2"
            maximum="5" />
          <p:clientValidator />
        </p:inputText>
        <p:message
          for="text"
          display="icon" />
        <h:outputText value="#{csvValidationView.text}" />

        <h:outputLabel
          for="integer"
          value="Integer: (Keyup)" />
        <p:inputText
          id="integer"
          value="#{csvValidationView.integer}">
          <p:clientValidator event="keyup" />
        </p:inputText>
        <p:message
          for="integer"
          display="icon" />
        <h:outputText value="#{csvValidationView.integer}" />
      </h:panelGrid>

      <p:commandButton
        value="Save"
        ajax="false"
        icon="ui-icon-check"
        validateClient="true" />
    </p:panel>
  </h:form>
</h:body>

</html>
