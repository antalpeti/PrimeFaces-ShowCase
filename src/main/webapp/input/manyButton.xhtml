<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SelectManyButton</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid
			columns="2"
			style="margin-bottom:10px"
			cellpadding="5">
			<h:outputText value="Font:" />
			<p:selectManyButton value="#{inputSelectManyView.selectedOptions}">
				<f:selectItem
					itemLabel="b"
					itemValue="b" />
				<f:selectItem
					itemLabel="u"
					itemValue="u" />
				<f:selectItem
					itemLabel="i"
					itemValue="i" />
			</p:selectManyButton>

			<p:commandButton
				value="Submit"
				update="display"
				icon="ui-icon-check" />
			<p:spacer />

			<h:outputText value="Selected:" />
			<p:dataList
				id="display"
				value="#{inputSelectManyView.selectedOptions}"
				var="font"
				emptyMessage="No fonts selected">
				<h:outputText
					value="#{font}"
					style="font-weight: bold" />
			</p:dataList>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
