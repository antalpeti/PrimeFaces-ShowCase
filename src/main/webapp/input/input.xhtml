<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:panel
		header="Input"
		toggleable="true"
		toggleSpeed="500">
		<h:form id="formInput">
			<p:commandButton
				value="AutoComplete"
				id="commandButtonAutoComplete"
				action="input/autoComplete?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipAutoComplete"
				for="commandButtonAutoComplete"
				value="AutoComplete displays suggestions while the input is being type. 
					AutoComplete features various options, customizable content, multiple selection, effects and events."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="BooleanButton"
				id="commandButtonBooleanButton"
				action="input/booleanButton?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipBooleanButton"
				for="commandButtonBooleanButton"
				value="SelectBooleanButton is used to select a boolean value using a button."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Calendar"
				id="commandButtonCalendar"
				action="input/calendar?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipCalendar"
				for="commandButtonCalendar"
				value="Calendar is an input component to pick a datetime."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="OneMenu"
				id="commandButtonOneMenu"
				action="input/oneMenu?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipOneMenu"
				for="commandButtonOneMenu"
				value="SelectOneMenu is used to choose a single item from a list."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="InputText"
				id="commandButtonInputText"
				action="input/inputText?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipInputText"
				for="commandButtonInputText"
				value="InputText extends standard InputText with skinning capabilities."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="InputMask"
				id="commandButtonInputMask"
				action="input/inputMask?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipInputMask"
				for="commandButtonInputMask"
				value="InputMask component forces input to be formatted in a certain pattern."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="ManyButton"
				id="commandButtonManyButton"
				action="input/manyButton?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipManyButton"
				for="commandButtonManyButton"
				value=" SelectManyButton is used to choose multiple items from a list using buttons."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="ManyCheckbox"
				id="commandButtonManyCheckbox"
				action="input/manyCheckbox?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipManyCheckbox"
				for="commandButtonManyCheckbox"
				value="SelectManyCheckbox is used to choose multiple items from a collection."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="OneButton"
				id="commandButtonOneButton"
				action="input/oneButton?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipOneButton"
				for="commandButtonOneButton"
				value="SelectOneButton is used to choose a single item from a list using buttons."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Signature"
				id="commandButtonSignature"
				action="input/signature?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipSignature"
				for="commandButtonSignature"
				value="Signature is used to draw a signature as an input. Various options such as 
				background color, foreground color, thickness are available for customization. 
				Signature also supports touch enabled devices and legacy browsers without canvas support."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Slider"
				id="commandButtonSlider"
				action="input/slider?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipSlider"
				for="commandButtonSlider"
				value="Slider is used to provide input in various ways."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Password"
				id="commandButtonPassword"
				action="input/password?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipPassword"
				for="commandButtonPassword"
				value="Password component is an extended version of standard inputSecret 
				component with theme integration, strength indicator and match mode."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Rating"
				id="commandButtonRating"
				action="input/rating?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipRating"
				for="commandButtonRating"
				value="Rating component provides a star based rating input."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Inplace"
				id="commandButtonInplace"
				action="input/inplace?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipInplace"
				for="commandButtonInplace"
				value="Inplace provides easy inplace editing and inline content display. For inplace 
				editing, 'save' and 'cancel' ajax behavior events are provided for customizing the use-case."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
			<p:commandButton
				value="Knob"
				id="commandButtonKnob"
				action="input/knob?faces-redirect=true"
				styleClass="ui-priority-primary" />
			<p:tooltip
				id="tooltipKnob"
				for="commandButtonKnob"
				value="Knob's useful to insert numeric values in a range."
				showEffect="clip"
				hideEffect="explode"
				trackMouse="true" />
		</h:form>
	</p:panel>
</ui:composition>
